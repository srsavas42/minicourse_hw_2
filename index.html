<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script src="index.js", charset="UTF-8">
  </script>

  <script>
    document.getElementsByClassName("k drum").addEventListener("click", playAudio(sounds/crash.mp3))

    document.getElementsByClassName("l drum").addEventListener("click", playAudio(sounds/kick.mp3))

    document.getElementsByClassName("j drum").addEventListener("click", playAudio(sounds/snare.mp3))

    document.getElementsByClassName("w drum").addEventListener("click", playAudio(sounds/tom1.mp3))

    document.getElementsByClassName("a drum").addEventListener("click", playAudio(sounds/tom2.mp3))

    document.getElementsByClassName("s drum").addEventListener("click", playAudio(sounds/tom3.mp3))

    document.getElementsByClassName("d drum").addEventListener("click", playAudio(sounds/tom4.mp3))
  </script>

  <footer>
    Made in Bienen
  </footer>
</body>



</html>
