<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="w drum">w</button>
    <button id="a drum">a</button>
    <button id="s drum">s</button>
    <button id="d drum">d</button>
    <button id="j drum">j</button>
    <button id="k drum">k</button>
    <button id="l drum">l</button>
  </div>

  <script src="index.js", charset="UTF-8">
  </script>

  <script>
    var elements = document.getElementsByClassName("set");
    var soundList = [sound/crash.mp3, sound/kick-bass.mp3, sound/snare.mp3, sound/tom-1.mp3, sound/tom-2.mp3, sound/tom-3.mp3, sound/tom-4.mp3]


    for (var i = 0; i < elements.length; i++){
        elements[i].addEventListener('click', playSound(soundList[i]))
    }
  </script>

  <footer>
    Made in Bienen
  </footer>
</body>



</html>
